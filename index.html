<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéì Smart Quiz App</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #e8f5e8, #87ceeb);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  width: 95%;
  max-width: 600px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  padding: 15px;
}
header {
  text-align: center;
  margin-bottom: 10px;
}
h1 {
  font-size: 1.5em;
  margin: 5px;
  color: #2d5016;
}
.subtitle {
  font-size: 0.9em;
  color: #4a7c59;
}
.subject-selector {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin: 10px 0;
}
.subject-btn {
  background: linear-gradient(45deg, #4CAF50, #45a049);
  color: #fff;
  border: none;
  border-radius: 20px;
  padding: 6px 15px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}
.subject-btn:hover,
.subject-btn.active {
  background: linear-gradient(45deg, #2196F3, #1976D2);
}
.progress {
  text-align: center;
  font-size: 0.9em;
  margin: 5px 0;
}
.quiz {
  background: #f8fff8;
  border-radius: 10px;
  padding: 10px;
}
.question {
  font-weight: bold;
  margin-bottom: 10px;
  color: #2d5016;
}
.options {
  display: grid;
  gap: 8px;
}
.option {
  border: 2px solid #4CAF50;
  border-radius: 10px;
  padding: 6px;
  cursor: pointer;
  background: #fff;
  transition: 0.3s;
}
.option:hover {
  background: #e8f5e8;
}
.option.correct {
  background: #d4edda;
  border-color: #28a745;
}
.option.incorrect {
  background: #f8d7da;
  border-color: #dc3545;
}
.feedback {
  text-align: center;
  font-weight: bold;
  margin: 8px 0;
  display: none;
}
.feedback.show {
  display: block;
}
.feedback.correct {
  color: #155724;
}
.feedback.incorrect {
  color: #721c24;
}
.next-btn {
  display: none;
  margin: 10px auto;
  background: #2196F3;
  color: #fff;
  border: none;
  border-radius: 20px;
  padding: 6px 20px;
  cursor: pointer;
  font-weight: bold;
}
.next-btn.show {
  display: block;
}
.completion {
  text-align: center;
  display: none;
}
.completion.show {
  display: block;
}
.restart-btn {
  background: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 20px;
  padding: 6px 15px;
  cursor: pointer;
  margin-top: 10px;
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>üéì Smart Quiz App</h1>
    <p class="subtitle">Choose a subject and start learning!</p>
    <div class="progress" id="progress">Score: 0/0 üå±</div>
  </header>

  <div class="subject-selector">
    <button class="subject-btn active" data-subject="science">üî¨ Science</button>
    <button class="subject-btn" data-subject="english">üìò English</button>
    <button class="subject-btn" data-subject="computer">üíª Computer</button>
    <button class="subject-btn" data-subject="grammar">‚úç Grammar</button>
  </div>

  <div class="quiz" id="quiz">
    <div class="question" id="question">Select a subject to begin!</div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <button class="next-btn" id="nextBtn">Next ‚û°</button>
  </div>

  <div class="completion" id="completion">
    <h2>üéâ Well Done!</h2>
    <p id="finalScore"></p>
    <button class="restart-btn" onclick="restart()">Play Again üîÑ</button>
  </div>
</div>

<script>
// ==================== QUESTIONS ====================
const questions = {
  science: [
    { question: "What is the capital of Nepal?", options: ["Pokhara", "Kathmandu", "Biratnagar", "Butwal"], answer: "Kathmandu" },
    { question: "Water freezes at what temperature (¬∞C)?", options: ["0", "10", "100", "-10"], answer: "0" },
    { question: "Which planet is known as the Red Planet?", options: ["Earth", "Venus", "Mars", "Jupiter"], answer: "Mars" }
  ],
  english: [
    { question: "Choose the correct spelling:", options: ["Recieve", "Receive", "Receeve", "Receve"], answer: "Receive" },
    { question: "What is the opposite of 'beautiful'?", options: ["Ugly", "Bad", "Pretty", "Nice"], answer: "Ugly" },
    { question: "He ____ to school every day.", options: ["go", "goes", "gone", "going"], answer: "goes" }
  ],
  computer: [
    { question: "CPU stands for?", options: ["Central Process Unit", "Central Processing Unit", "Computer Personal Unit", "Control Processing Unit"], answer: "Central Processing Unit" },
    { question: "Which one is an output device?", options: ["Keyboard", "Monitor", "Mouse", "Scanner"], answer: "Monitor" },
    { question: "Binary system uses how many digits?", options: ["2", "4", "8", "10"], answer: "2" }
  ],
  grammar: [
    { question: "Find the noun: The cat sleeps on the mat.", options: ["sleeps", "on", "mat", "the"], answer: "mat" },
    { question: "She is a ___ girl.", options: ["beauty", "beautiful", "beautify", "beaut"], answer: "beautiful" },
    { question: "Which sentence is correct?", options: ["He go to school.", "He goes to school.", "He going to school.", "He gone to school."], answer: "He goes to school." }
  ]
};
// ====================================================

let currentSubject = "science";
let index = 0;
let score = 0;
let correctCount = 0;
let wrongCount = 0;

function updateProgress() {
  const total = questions[currentSubject].length;
  const emoji = score / total >= 0.8 ? "üå≥" : score / total >= 0.4 ? "üåø" : "üå±";
  document.getElementById("progress").textContent = `Score: ${score}/${total} ${emoji}`;
}

function loadQuestion() {
  const qData = questions[currentSubject][index];
  const qEl = document.getElementById("question");
  const optEl = document.getElementById("options");
  const fb = document.getElementById("feedback");
  fb.style.display = "none";
  document.getElementById("nextBtn").classList.remove("show");
  qEl.textContent = qData.question;
  optEl.innerHTML = "";
  qData.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.textContent = opt;
    div.onclick = () => selectOption(i);
    optEl.appendChild(div);
  });
}

function selectOption(i) {
  const qData = questions[currentSubject][index];
  const opts = document.querySelectorAll(".option");
  const fb = document.getElementById("feedback");

  opts.forEach((o, idx) => {
    o.style.pointerEvents = "none";
    if (idx === qData.options.indexOf(qData.answer)) o.classList.add("correct");
    else if (idx === i) o.classList.add("incorrect");
  });

  if (i === qData.options.indexOf(qData.answer)) {
    score++;
    correctCount++;
    fb.textContent = "‚úÖ Correct!";
    fb.className = "feedback correct show";
  } else {
    wrongCount++;
    fb.textContent = `‚ùå Wrong! Correct: ${qData.answer}`;
    fb.className = "feedback incorrect show";
  }

  updateProgress();
  document.getElementById("nextBtn").classList.add("show");
}

document.getElementById("nextBtn").onclick = () => {
  index++;
  if (index >= questions[currentSubject].length) showResult();
  else loadQuestion();
};

function showResult() {
  document.getElementById("quiz").style.display = "none";
  const c = document.getElementById("completion");
  c.classList.add("show");
  const total = questions[currentSubject].length;
  const percent = ((score / total) * 100).toFixed(1);
  c.querySelector("#finalScore").innerHTML = `
    <p><strong>Total Questions:</strong> ${total}</p>
    <p>‚úÖ <strong>Correct:</strong> ${correctCount}</p>
    <p>‚ùå <strong>Wrong:</strong> ${wrongCount}</p>
    <p>üèÅ <strong>Final Score:</strong> ${score}/${total} (${percent}%)</p>
  `;
}

function restart() {
  document.getElementById("completion").classList.remove("show");
  document.getElementById("quiz").style.display = "block";
  index = 0;
  score = 0;
  correctCount = 0;
  wrongCount = 0;
  updateProgress();
  loadQuestion();
}

// ================= SUBJECT BUTTONS =================
document.querySelectorAll(".subject-btn").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".subject-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentSubject = btn.dataset.subject;
    index = 0;
    score = 0;
    correctCount = 0;
    wrongCount = 0;
    updateProgress();
    loadQuestion();
  };
});

updateProgress();
loadQuestion();
</script>
</body>
</html>
